<div class="post-list-container">
    <mat-card class="mat-card">
    <mat-expansion-panel>
        <mat-expansion-panel-header>Previous Posts</mat-expansion-panel-header>
        <mat-list>
            <mat-list-item *ngFor="let post of posts" class="post-item">
                {{ post.title }}: {{ post.content }}
            </mat-list-item>
        </mat-list>
    </mat-expansion-panel>
</mat-card>
<h3>Total Posts: {{ posts.length }}</h3>
</div>
